<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
    <title>Weather app</title>
</head>

<body>
    <div id="w_app" class="weatherapp">
        <form class="search-form " action="">
            <input class="city-input form-control" type="text" placeholder="Enter City Name">
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg fa-beat"
                    style="color: #050505;"></i></button>
        </form>
        <div class="city-date-section">
            <div class="a3">
                <h2 class="city"></h2>
                <p class="country mt-4 "></p>
            </div>
            <div class="a1">
                <p class="date"></p>
    
                    <!-- <p class="time"></p> -->
              </div>
    
        </div>

        <div class="temperature-info">
            <div class="temp-details">
                <h1 class="temp"></h1>
            </div>
          <div class="a2">
                <div class="main">
                    <i class="material-icons"></i>
                    <span class="weather-Main"></span>
                </div>
               
                <div class="description"></div>
          </div>
        </div>
        <div class="extra-info mt-4">
            <div class="feels-like-info">
                <div>
                    <h6 class="feels-like mt-3">Feels like</h6>
                    <p class="feels-level"></p>
                </div>
            </div>
            <div class="sun-rise-info">

                <div>
                    <h6 class="sun-rise mt-3">Sunrise</h6>
                    <p class="rise-time"></p>
                </div>
            </div>
            <div class="sun-set-info">

                <div>
                    <h6 class="sun-set mt-3"></i>Sunset</h4>
                    <p class="set-time"></p>
                </div>
            </div>

        </div>

        <div class="additional-info">
            <div class="wind-info">
                <i class=" fa-solid fa-wind fa-lg"></i>

                <div>
                    <h4 class="wind-speed mt-3"></h4>
                    <p class="wind-level">wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class=" fa-solid fa-droplet fa-lg"></i></i>

                <div>
                    <h4 class="humidity mt-3"></h4>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>
            <div class="pressure-info">
                <i class="ic fa-solid fa-p fa-lg fa-lg"></i></i>

                <div>
                    <h4 class="pressure mt-3"></i></h4>
                    <p class="pressure-level">Pressure</p>
                </div>
            </div>

        </div>
    </div>
    <script src='./wheather.js'></script>
</body>

</html>
